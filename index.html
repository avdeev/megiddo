
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Алгоритм Мегиддо</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Показать навигацию</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Алгоритм Мегиддо</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 sidebar">
          <form class="form-inline" id="form-input-data">
            <div class="row">
              <div class="col-xs-12 btns-top">
                <button type="button" class="btn btn-primary" id="calculate">Найти максимум</button>
                <button type="button" class="btn btn-success" id="load-file">Загрузить из файла</button>
                
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h4>Тест на случайных ограничениях</h4>
                <input type="number" class="form-control" value="100">
                <button type="button" class="btn btn-default" id="random-calc">Тестировать</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h4>Целевая функция</h4>
              </div>
            </div>
            <div class="row" id='function'>
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" name="c1" maxlength="3" placeholder="c[0]">
                    <div class="input-group-addon">x</div>
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon">+</div>
                    <input type="text" class="form-control" name="c2" maxlength="3" placeholder="c[1]">
                    <div class="input-group-addon">y</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h4>Ограничения</h4>
              </div>
            </div>
            <div id="restrictions"></div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success" id="restrictions-add">Добавить ограничение</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-sm-6 col-sm-offset-6 main" id="output">
        </div>
      </div>
    </div>

    <script type="text/template" id="restriction-template">
      <div class="row restriction" style="margin-bottom: 15px;">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="input-group number"></div>
            <div class="input-group">
              <input type="text" class="form-control" maxlength="3" name="a1" placeholder="a[0]">
              <div class="input-group-addon">x</div>
            </div>
            <div class="input-group">
              <div class="input-group-addon">+</div>
              <input type="text" class="form-control" maxlength="3" name="a2" placeholder="a[1]">
              <div class="input-group-addon">y</div>
            </div>
            <div class="input-group">
              <div class="input-group-addon"><=</div>
              <input type="text" class="form-control" maxlength="3" name="b" placeholder="b">
              <div class="input-group-addon">b</div>
            </div>
          </div>
          <button type="button" class="btn btn-danger remove">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </script>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/vendor/c.js"></script>

    <script src="js/data.js"></script>
    <script src="js/megiddo_solver.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
