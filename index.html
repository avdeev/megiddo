
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Алгоритм Мегиддо</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="/css/application.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Показать навигацию</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Алгоритм Мегиддо</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-md-4 sidebar">
          <form class="form-inline" id="input-data">
            <div class="row">
              <div class="col-xs-12 btn-calculate">
                <button type="button" class="btn btn-primary btn-lg" id="calculate">Найти максимум</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h4>Целевая функция</h4>
              </div>
            </div>
            <div class="row" id='function'>
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control" maxlength="3" placeholder="c[0]">
                    <div class="input-group-addon">x</div>
                  </div>
                  <div class="input-group">
                    <div class="input-group-addon">+</div>
                    <input type="text" class="form-control" maxlength="3" placeholder="c[1]">
                    <div class="input-group-addon">y</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <h4>Ограничения</h4>
              </div>
            </div>
            <div id="restrictions">
              <div class="row restriction">
                <div class="col-xs-12">
                  <div class="form-group">
                    <div class="input-group number"></div>
                    <div class="input-group">
                      <input type="text" class="form-control" maxlength="3" placeholder="a[0]">
                      <div class="input-group-addon">x</div>
                    </div>
                    <div class="input-group">
                      <div class="input-group-addon">+</div>
                      <input type="text" class="form-control" maxlength="3" placeholder="a[1]">
                      <div class="input-group-addon">y</div>
                    </div>
                    <div class="input-group">
                      <div class="input-group-addon"><=</div>
                      <input type="text" class="form-control" maxlength="3" placeholder="b">
                      <div class="input-group-addon">b</div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-danger remove">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                  </button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success" id="restrictions-add">Добавить ограничение</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-sm-6 col-sm-offset-6 col-md-8 col-md-offset-4 main">
           
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/application.js"></script>
  </body>
</html>
